<main>
  <section
    class="container d-flex justify-content-center align-items-center cc">
    <section class="card cc__card">
      <section class="card-body p-0 cc__card__body">
        <section class="row">
          <article>
            <h1 class="card-title text-center cc__card__body__title">
              Currency Converter
            </h1>
          </article>
        </section>

        <section class="row">
          <form class="cc__card__body__form">
            <section class="cc__card__body__form__grid">
              <label
                class="text-start cc__card__body__form__grid__label"
                for="amount"
                >Amount</label
              >
              <article
                class="d-flex align-items-center overflow-hidden cc__card__body__form__grid__hold">
                <span class="cc__card__body__form__grid__hold__prefix">$</span>
                <input
                  [formControl]="amount"
                  class="w-100 cc__card__body__form__grid__hold__inputselect"
                  id="amount"
                  type="number"
                  step="0.01"
                  placeholder="Type the amount" />
              </article>

              <label
                class="text-start cc__card__body__form__grid__label"
                for="from"
                >From
              </label>
              <article
                class="d-flex align-items-center overflow-hidden cc__card__body__form__grid__hold">
                <select
                  class="w-100 cc__card__body__form__grid__hold__inputselect"
                  id="from">
                  <option value="EUR">Euro</option>
                  <option value="USD">USD</option>
                </select>
              </article>

              <div></div>

              <button class="cc__card__body__form__grid__button" type="button">
                <i class="bi bi-arrow-left-right"></i>
              </button>

              <label
                class="text-start cc__card__body__form__grid__label"
                for="to"
                >To</label
              >
              <article
                class="d-flex align-items-center overflow-hidden cc__card__body__form__grid__hold">
                <select
                  class="w-100 cc__card__body__form__grid__hold__inputselect"
                  id="to">
                  <option value="USD">USD</option>
                  <option value="EUR">Euro</option>
                </select>
              </article>
            </section>

            <section
              class="d-flex mt-4 justify-content-end cc__card__body__form__button">
              <button class="cc__card__body__form__button__btn" type="submit">
                Convert
              </button>
            </section>
          </form>
        </section>
      </section>
    </section>
  </section>
</main>

<router-outlet></router-outlet>
